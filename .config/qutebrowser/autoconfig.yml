# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;m: hint links spawn mpv --hwdec=vaapi --ytdl-format="mp4[height<=720]/[height<=720]"
          {hint-url}
        J: tab-prev
        K: tab-next
        t: open -t
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
