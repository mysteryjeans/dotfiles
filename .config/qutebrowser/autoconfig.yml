config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;M: spawn --userscript view_in_mpv --hwdec=vaapi --ytdl-format="mp4[height<=720]/[height<=720]"
        ;m: hint links spawn mpv --hwdec=vaapi --ytdl-format="mp4[height<=720]/[height<=720]"
          {hint-url}
  content.geolocation:
    https://www.google.com: false
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  fonts.default_size:
    global: 12pt
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
      y: https://www.youtube.com/results?search_query={}
