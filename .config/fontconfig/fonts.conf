<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Roboto</family>
            <family>Jameel Noori Nastaleeq</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
            <family>Jameel Noori Nastaleeq</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack</family>
            <family>Jameel Noori Nastaleeq</family>
        </prefer>
    </alias>
</fontconfig>
